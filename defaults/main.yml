---
# defaults file for ssh

ssh_port: "22"
ssh_address_family: "inet"
ssh_root_login: "prohibit-password"
ssh_syslog_facility: ""
ssh_log_level: "INFO"
ssh_password_auth: "no"
ssh_pubkey_auth: "yes"
ssh_kbdinteractive: "yes"
ssh_x11_forwarding: "yes"
ssh_gssapi_authentication: "yes"
ssh_permit_tunnel: "no"
ssh_motd: "no"
ssh_maxstartups: "10:30:100"
ssh_use_dns: "no"
ssh_use_pam: "yes"
ssh_subsystem_sftp: ""

ssh_allowusers: []
ssh_allowgroups: []

ssh_global_known_hosts: []

ssh_manage_firewall: false
